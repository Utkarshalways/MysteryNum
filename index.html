<body>
    <div class="base">

        <div class="box">

            <form action="" id="Forname">
                <label for="name">
                    <h1 class="heading">
                        Please Enter Your Name : --
                    </h1>
                    <input type="text" id="name" placeholder="Eg:- Gamer_Og">
                </label>

                <button type="submit" id="sub"><a href="#mainbase">submit</a> </button>

            </form>
        </div>
    </div>


    <div id="mainbase">

        <h1 class="wel">

        </h1>


        <label for="num">
        <h2>
            Guess the correct Number
        </h2>
        </label>
        <div class="detail">

            <p >Try to guess the number between 1 to 100</p>
            <p >You have only 10 turns to find the number</p>
        </div>
        <form action="">
            <input type="number" id="num">
            <button type="submit" id="guess">Guess</button>
        </form>

        <div class="resultpara">
            <p>Previous Guess : -- <span id="prevguess"></span></p>
            <p>Guess Remaining : -- <span id="guessrem">10</span></p>
            <p class="loworhigh"></p>
        </div>



    </div>
